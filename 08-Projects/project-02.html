  <input id="name" placeholder="Name">

  <label id="number-label">Number</label>
  <input id="number" placeholder="Number" type="number" min="1" max="20">
  <select id="dropdown">

    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
  </select>
  <input type="radio" name="radio" value="Cat">
  <input type="radio" name="radio" value="Dog">
  <input type="checkbox" name="radio" value="Cat">
  <input type="checkbox" name="radio" value="Dog">
  <textarea></textarea>
  <button id="submit">Submit</button>
</form>
